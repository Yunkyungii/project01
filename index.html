<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박윤경01</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/jquery.fullpage.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery.fullpage.min.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <header class="header">
        <h1>
            <img src="./images/logo_kakaofriends.gif" alt="">
            <span>1</span>
        </h1>
    </header>
    <nav>
        <ul>
            <li class="on"><a href="#01">01</a></li>
            <li><a href="#02">02</a></li>
            <li><a href="#03">03</a></li>
            <li><a href="#04">04</a></li>
            <li><a href="#05">05</a></li>
        </ul>
    </nav>
    <section class="main_full">
        <div class="section">
            <figure>
                <img src="./images/img1.kakaocdn.jpg" alt="">
            </figure>
            <h2>납작 필로우_체커보드라이언</h2>
            <p>프렌즈와 힙한 라이프
                라이언 춘식이와 EveryYay!</p>
        </div>
        <div class="section">
            <figure>
                <img src="./images/img1.kakaocdn (1).jpg" alt="">
            </figure>
            <h2>고고싱 킥보드 인형_춘식이</h2>
            <p>라춘 차 뽑았다
                널 데리러 가</p>
        </div>
        <div class="section">
            <figure>
                <img src="./images/img1.kakaocdn (2).jpg" alt="">
            </figure>
            <h2>레이니가든_인형_오리탄 어피치</h2>
            <p>소록소록 비 오는 날
                레이니가든으로 와요</p>
        </div>
        <div class="section">
            <figure>
                <img src="./images/img1.kakaocdn (3).jpg" alt="">
            </figure>
            <h2>고구마 농장 인형_춘식이</h2>
            <p>춘식이는 고구마를 키우고
                나는 춘식이를 키우지</p>
        </div>
        <div class="section">
            <figure>
                <img src="./images/img1.kakaocdn (4).jpg" alt="">
            </figure>
            <h2>러브러브 메가 춘식이</h2>
            <p>포옥 안기고 싶은
                러브 메가 춘식이</p>
        </div>
    </section>
    <footer class="footer">
        <dl class="list_info">
            <dt>(주)카카오</dt>
            <dd> 대표이사 홍은택</dd>
            <dt>주소</dt>
            <dd> 제주특별자치도 제주시 첨단로 242</dd>
        </dl>
    </footer>

</body>

</html>
